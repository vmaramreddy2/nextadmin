<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Coordinate System</title>
<style>
  .container {
    perspective: 600px;
  }

  .scene {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
    transform-style: preserve-3d;
  }

  .axis {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    border: 2px solid #000;
    transform-origin: center;
  }

  .x-axis {
    transform: rotateY(90deg);
  }

  .y-axis {
    transform: rotateX(-90deg);
  }

  .z-axis {
    transform: translateZ(-150px);
  }

  .vector {
    position: absolute;
    width: 2px;
    height: 100px;
    background-color: red;
    transform-origin: bottom;
  }

  .vector1 {
    transform: rotateY(45deg) rotateX(-30deg);
    top: 50%;
    left: 50%;
  }

  .vector2 {
    transform: rotateY(-30deg) rotateX(60deg);
    top: 50%;
    left: 50%;
  }
</style>
</head>
<body>

<div class="container">
  <div class="scene">
    <div class="axis x-axis"></div>
    <div class="axis y-axis"></div>
    <div class="axis z-axis"></div>
    <div class="vector vector1"></div>
    <div class="vector vector2"></div>
  </div>
</div>

</body>
</html>
